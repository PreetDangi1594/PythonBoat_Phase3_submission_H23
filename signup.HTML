<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), #f0f0f0;
  }

  .signup-container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    padding: 40px;
    width: 400px;
    text-align: center;
  }

  .signup-container h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 28px;
  }

  .input-field {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    color: #333;
    background-color: #f9f9f9;
  }

  .signup-btn {
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 14px 0;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }

  .signup-btn:hover {
    background-color: #218838;
  }

  .small-text {
    font-size: 14px;
    color: #ccc;
    margin-top: 10px;
  }

  .small-text a {
    color: #28a745;
    text-decoration: none;
  }

  .small-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form>

        <input type="text" class="input-field" placeholder="Full name " required>
        <input type="text" class="input-field" placeholder="Phone" required>
        <input type="text" class="input-field" placeholder="Email" required>
      <input type="email" class="input-field" placeholder="Username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="signup-btn">Sign Up</button>
      <p class="small-text">Already have an account? <a href="login1.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
